<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Planner Pro</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="container header-content">
      <h1><i class="fas fa-globe-americas"></i> Travel Planner Pro</h1>
      <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </header>

  <main class="container">
    <div class="search-container">
      <div class="search-wrapper">
        <input type="text" id="locationSearch" placeholder="Search for a destination...">
        <i class="fas fa-search search-icon"></i>
      </div>
      <div id="searchSuggestions" class="search-suggestions"></div>
    </div>

    <div id="contentArea" class="content-area hidden">
      <div class="location-info">
        <h2 id="locationName"></h2>
        <p id="locationDetails"></p>
      </div>
      <div class="tabs">
        <button class="tab-button active" data-tab="weather">
          <i class="fas fa-cloud-sun"></i> Weather
        </button>
        <button class="tab-button" data-tab="currency">
          <i class="fas fa-money-bill-wave"></i> Currency
        </button>
        <button class="tab-button" data-tab="attractions">
          <i class="fas fa-landmark"></i> Attractions
        </button>
        <button class="tab-button" data-tab="localTime">
          <i class="fas fa-clock"></i> Local Time
        </button>
      </div>

      <div id="tabContent" class="tab-content"></div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p> </p>
    </div>
  </footer>

  <div id="toastNotification" class="toast-notification"></div>

  <script src="app.js"></script>
</body>
</html>
